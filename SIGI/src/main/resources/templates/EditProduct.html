<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Producto</title>
    <link rel="stylesheet" href="css/EditProduct.css">
</head>
<body>
    <img src="img/fondo1.png" alt="Fondo" class="background">
    <!-- Barra lateral -->
    <div class="sidebar">
       <ul class="menu">
           <li class="menu-item">
               <i class="icon fa fa-home"></i>
               <span>Menu principal</span>
           </li>
           <li class="menu-item">
               <i class="icon fa fa-box"></i>
               <span>Orders</span>
           </li>
           <li class="menu-item">
               <i class="icon fa fa-calendar-alt"></i>
               <span>Schedule</span>
           </li>
           <li class="menu-item">
               <i class="icon fa fa-comments"></i>
               <span>Messages</span>
           </li>
           <li class="menu-item">
               <i class="icon fa fa-cog"></i>
               <span>Settings</span>
           </li>
           <li class="menu-item">
               <i class="icon fa fa-chart-bar"></i>
               <span>Analytics</span>
           </li>
       </ul>
       <div class="profile">
           <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="Profile Picture">
           <div>
               <p>Nombre del usuario</p>
               <small>Cuenta Free</small>
           </div>
       </div>
   </div>
   <br>X|
   <div class="form-container">
       <header class="form-header">
           EDITAR PRODUCTOS
       </header>
       <form class="registration-form">
           <div class="form-row">
           <div class="form-group">
            <label for="nombres" >NOMBRES*</label>
            <input placeholder="Ingresa el nombre" type="text" id="nombre" name="nombre" required>
            <br>
               <label for="nombres" >CATEGORÍA*</label>
               <select id="categoria" name="categoria" required>
                <option value="">Seleccione una opción</option>
                <option value="categoria1">Categoría 1</option>
                <option value="categoria2">Categoría 2</option>
            </select>
           </div>
           <div class="form-group">
               <label for="apellidos">CANTIDAD*</label>
               <input placeholder="Ingrese cantidad"  type="text" id="cantidad" name="cantidad" required>
               <br> 
               <label for="telefono">PROVEEDOR*</label>
               <select id="proveedor" name="proveedor" required>
                <option value="opc">Seleccione una opción</option>
                <option value="proveedor1">Proveedor 1</option>
                <option value="proveedor2">Proveedor 2</option>
            </select>
           </div>
       </div>
       <div class="form-row">
           <div class="form-group">
               <label for="correo">PRECIO UNITARIO*</label>
               <input placeholder="Ingresa el precio por unidad" type="number" id="precio_unidad" name="precioUnidad" required>
           </div>
       </div>
       <div class="form-footer">
           <button type="submit">ACTUALIZAR</button>
       </div>
       </form>
   </div>
       
</body>
</html>
