<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Más Acciones</title>
    <!-- Link a Font Awesome para íconos externos -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/menu.css">
</head>
<body>
    <div class="header">
        <span class="menu-icon"><i class="fas fa-bars"></i></span>
        <h1>MÁS ACCIONES</h1>
        <span class="user-icon"><i class="fas fa-user"></i></span>
    </div>
    <div class="container">
        <div class="actions">
            <div class="action-card">
                <!-- Ícono de Editar -->
                <i class="fas fa-edit"></i>
                <button class="action-button">EDITAR</button>
            </div>
            <div class="action-card">
                <!-- Ícono de Cambiar Estado -->
                <i class="fas fa-check-circle"></i>
                <button class="action-button">CAMBIAR ESTADO</button>
            </div>
            <div class="action-card">
                <!-- Ícono de Formulario -->
                <i class="fas fa-clipboard-list"></i>
                <button class="action-button">FORMULARIO</button>
            </div>
            <div class="action-card">
                <!-- Ícono de Validar -->
                <i class="fas fa-check-square"></i>
                <button class="action-button">VALIDAR</button>
            </div>
        </div>
    </div>
    <div class="footer"></div>
</body>
</html>
