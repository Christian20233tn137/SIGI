<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu principal</title>
    <!-- Link a Font Awesome para íconos externos -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/menu.css">
</head>
<body>
    <img src="img/fondo1.png" alt="Fondo" class="background">
    <div class="header">
        <h1>Menú principal</h1>
    </div>
    <div class="container">
        <div class="actions">
            <div class="action-card">
                <!-- Ícono de Editar -->
                <i class="fas fa-edit"></i>
                <button class="action-button">Gestionar categorias</button>
            </div>
            <div class="action-card">
                <!-- Ícono de Cambiar Estado -->
                <i class="fas fa-check-circle"></i>
                <button class="action-button">Gestionar productos</button>
            </div>
            <div class="action-card">
                <!-- Ícono de Formulario -->
                <i class="fas fa-clipboard-list"></i>
                <button class="action-button">Gestionar proovedores</button>
            </div>
            <div class="action-card">
                <!-- Ícono de Validar -->
                <i class="fas fa-check-square"></i>
                <button class="action-button">Editar perfil</button>
            </div>
        </div>
    </div>
    <div class="footer"></div>
</body>
</html>
