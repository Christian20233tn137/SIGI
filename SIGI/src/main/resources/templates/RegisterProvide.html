<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Proveedor</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/RegisterProvide.css">
</head>
<body>
    <img src="img/fondo1.png" alt="Fondo" class="background">
    

    <!-- Barra lateral -->
    <div class="sidebar">
       <ul class="menu">
           <li class="menu-item">
               <i class="icon fa fa-home"></i>
               <span>Menu principal</span>
           </li>
           <li class="menu-item">
               <i class="icon fa fa-box"></i>
               <span>Orders</span>
           </li>
           <li class="menu-item">
               <i class="icon fa fa-calendar-alt"></i>
               <span>Schedule</span>
           </li>
           <li class="menu-item">
               <i class="icon fa fa-comments"></i>
               <span>Messages</span>
           </li>
           <li class="menu-item">
               <i class="icon fa fa-cog"></i>
               <span>Settings</span>
           </li>
           <li class="menu-item">
               <i class="icon fa fa-chart-bar"></i>
               <span>Analytics</span>
           </li>
       </ul>
       <div class="profile">
           <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="Profile Picture">
           <div>
               <p>Nombre del usuario</p>
               <small>Cuenta Free</small>
           </div>
       </div>
   </div>
   <br>
   <div class="form-container">
       <div class="form-header">
           <h2>REGISTRO DE PROVEEDOR</h2>
       </div>
       <form class="registration-form">
           <div class="form-row">
               <div class="form-group">
                   <label for="name">NOMBRE*</label>
                   <input type="text" id="NameProvide" placeholder="Ingresa el nombre">
               </div>
               <div class="form-group">
                   <label for="precio">TELÉFONO*</label>
                   <input type="text" id="telefono" placeholder="Ingresa tu teléfono">
               </div>
           </div>
           <div class="form-row">
               <div class="form-group">
                   <label for="rfc">RFC*</label>
                   <input type="text" id="rfc" name="rfc"  placeholder="Ingresa tu RFC" required>
                   </select>
               </div>
               <div class="form-group">
                <label for="correo">CORREO ELECTRÓNICO*</label>
                <input type="email" id="correo" name="correo" placeholder="Ingresa tu correo electrónico" required>
                  
               </div>
           </div>
           <div class="form-footer">
               <button type="submitRegistrar">REGISTRAR</button>
           </div>
       </form>
   </div>
</body>
</html>
