  <div class="form-container">
    <header class="form-header">

    <form class="registration-form">
        <div class="form-row">
        <div class="form-group">
            <label for="nombres" >NOMBRE*</label>
            <input placeholder="Ingresa nombre" type="text" id="nombres" name="nombres" required>
        </div>
        <div class="form-group">
            <label for="categoría">DESCRIPCION*</label>
            <input placeholder="Ingresa descripción"  type="text" id="apellidos" name="apellidos" required>
        </div>
    </div>
 
    <div class="form-footer">
        <button type="submit">ACTUALIZAR</button>
    </div>
    </form>
