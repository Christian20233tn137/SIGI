<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <img src="img/fondo1.png" alt="Fondo" class="background">
    <div class="form-container">
        <div class="form-header">
            <h2>REGISTRO DE USUARIO</h2>
        </div>
        <form class="registration-form">
            <div class="form-row">
                <div class="form-group">
                    <label for="first-name">NOMBRES*</label>
                    <input type="text" id="first-name" placeholder="Ingresa tus nombres">
                </div>
                <div class="form-group">
                    <label for="phone">TELÉFONO*</label>
                    <input type="text" id="phone" placeholder="Ingresa tu teléfono">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="last-name">APELLIDOS*</label>
                    <input type="text" id="last-name" placeholder="Ingresa tus apellidos">
                </div>
                <div class="form-group">
                    <label for="password">CONTRASEÑA*</label>
                    <input type="password" id="password" placeholder="Ingresa tu contraseña">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="email">CORREO ELECTRÓNICO*</label>
                    <input type="email" id="email" placeholder="Ingresa tu correo">
                </div>
                <div class="form-group">
                    <label for="confirm-password">CONFIRMAR CONTRASEÑA*</label>
                    <input type="password" id="confirm-password" placeholder="Confirma tu contraseña">
                </div>
            </div>
            <div class="form-footer">
                <button type="submit">REGISTRAR</button>
            </div>
        </form>
    </div>
</body>
</html>
