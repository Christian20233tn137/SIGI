<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultar Categorías</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/ConsultCategory.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="menu-icon">
                <i class="fas fa-bars"></i>
            </div>
            <h1>CONSULTAR CATEGORÍAS</h1>
            <div class="user-icon">
                <i class="fas fa-user-circle"></i>
            </div>
        </header>

        <!-- Search Bar -->
        <div class="search-bar">
            <input type="text" placeholder="Buscar..." />
            <button class="search-button"><i class="fas fa-search"></i></button>
            <button class="filter-button">TODOS</button>
        </div>

        <!-- Table -->
        <table class="category-table">
            <thead>
                <tr>
                    <th>NOMBRE</th>
                    <th>DESCRIPCIÓN</th>
                    <th>GESTIONAR</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Ejemplo 1</td>
                    <td>Descripción 1</td>
                    <td><button class="action-button">MÁS ACCIONES</button></td>
                </tr>
                <tr>
                    <td>Ejemplo 2</td>
                    <td>Descripción 2</td>
                    <td><button class="action-button">MÁS ACCIONES</button></td>
                </tr>
                <tr>
                    <td>Ejemplo 3</td>
                    <td>Descripción 3</td>
                    <td><button class="action-button">MÁS ACCIONES</button></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
