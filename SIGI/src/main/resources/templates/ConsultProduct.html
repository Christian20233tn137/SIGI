<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultar Productos</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/ConsultProduct.css">
</head>
<body>
    <img src="img/fondo1.png" alt="Fondo" class="background">

    <!-- Barra lateral -->
    <div class="sidebar">
        <ul class="menu">
            <a class="menu" href="Menu.html">
               <li  class="menu-item">
                   <i class="icon fa fa-home"></i>
                   <span>Menu principal</span>
               </li>
            </a>
            <a class="menu" href="ConsultCategory.html">
               <li class="menu-item">
                   <i class="icon fas fa-th-large"></i>
                   <span>Categorías</span>
               </li>
            </a> 
            <a class="menu" href="ConsultProduct.html">
               <li class="menu-item">
                   <i class="icon fas fa-box"></i>
                   <span>Productos</span>
               </li>
            </a>
            <a class="menu" href="ConsultProvide.html">  
               <li class="menu-item">
                   <i class="icon fas fa-truck"></i>
                   <span>Proveedores</span>
               </li>
            </a>
            <a class="menu" href="ConsultarUsuarios.html"> 
               <li class="menu-item">
                   <i class="icon fas fa-users"></i>
                   <span>Usuarios</span>
               </li>
            </a>   
            <a href="login.html" class="menu">
               <li class="menu-item">
                   <i class=" icon fas fa-sign-out-alt"></i>
                   <span>Salir</span>
               </li>
            </a>
       </ul>
       <div class="profile">
           <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="Profile Picture">
           <div>
               <p>Nombre del usuario</p>
               <small>Cuenta Free</small>
           </div>
       </div>
   </div>
   <br>


   <div class="form-container">
       <div class="form-header">
           <h2>CONSULTAR PRODUCTOS</h2>
       </div>
       <form class="registration-form">
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Buscar..." />
            <button class="search-button"><i class="fas fa-search"></i></button>
            <button class="plus-button"  id="addProduct"><i class="fas fa-plus"></i> Agregar</button>
    <!-- Modal -->
    <div class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>REGISTRO DE PRODUCTO</h2>
                <button class="close-modal">X</button>
            </div>
            <div class="modal-body">
                <form id="productForm">
                    <input type="hidden" id="productId">
            
                    <div class="form-group">
                        <input type="text" id="productName" name="nombre" placeholder="Ingresa el nombre" required>
                    </div>
                    
                    <div class="form-group">
                        <input type="number" id="precioUnitario" name="precio_unitario" placeholder="Ingresa precio unitario" required>
                    </div>
                    
                    <div class="form-group">
                        <input type="text" id="categoria" name="categoria" placeholder="Ingresa la categoría" required>
                    </div>
                    
                    <div class="form-group">
                        <input type="text" id="proveedor" name="proveedor" placeholder="Ingresa el proveedor" required>
                    </div>
                    
                    <div class="form-group">
                        <input type="number" id="cantidad" name="cantidad" placeholder="Ingresa la cantidad">
                    </div>
                </form>
            </div>
            
            <div class="modal-footer">
                <button class="close-modal" id="cerrarButton">Cerrar</button>
                <button class="registrar" id="registerProductButton">Registrar</button>
            </div>
        </div>
    </div>
            <br>
        </div>
        <!-- Table -->
        <main class="content">
            <table class="provider-table" id="productos-table">
                <thead>
                    <tr>
                        <th>NOMBRE</th>
                        <th>CANTIDAD</th>
                        <th>CATEGORIA</th>
                        <th>PRECIO UNITARIO</th>
                        <th>PROVEEDOR</th>
                        <th>ESTADO</th>
                        <th>GESTIONAR</th>
                    </tr>
                </thead>
                <tbody>
                   
                </tbody>
            </table>
        </main>
    </div>
           </div>
           <br> 
       </form>
   </div>
   <script src="js/consultProduct.js"></script>
</body>
</html>
