<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultar Productos</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/ConsultProduct.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="menu-icon">
                <i class="fas fa-bars"></i>
            </div>
            <h1>CONSULTAR PRODUCTOS</h1>
            <div class="user-icon">
                <i class="fas fa-user-circle"></i>
            </div>
        </header>

        <!-- Search Bar -->
        <div class="search-bar">
            <input type="text" placeholder="Buscar..." />
            <button class="search-button"><i class="fas fa-search"></i></button>
            <button class="filter-button">TODOS</button>
        </div>

        <!-- Table -->
        <main class="content">
            <table class="product-table">
                <thead>
                    <tr>
                        <th>NOMBRE</th>
                        <th>CATEGORÍA</th>
                        <th>CANTIDAD</th>
                        <th>PRECIO UNITARIO</th>
                        <th>PROVEEDOR</th>
                        <th>GESTIONAR</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Producto 1</td>
                        <td>Categoría 1</td>
                        <td>10</td>
                        <td>$50.00</td>
                        <td>Proveedor 1</td>
                        <td><button class="action-button">MÁS ACCIONES</button></td>
                    </tr>
                    <tr>
                        <td>Producto 2</td>
                        <td>Categoría 2</td>
                        <td>20</td>
                        <td>$30.00</td>
                        <td>Proveedor 2</td>
                        <td><button class="action-button">MÁS ACCIONES</button></td>
                    </tr>
                </tbody>
            </table>
        </main>
    </div>
</body>
</html>
