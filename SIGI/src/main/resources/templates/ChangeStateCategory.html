<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambiar Estado Categoría</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/ChangeStateCategory.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="menu-icon">
                <i class="fas fa-bars"></i>
            </div>
            <h1>CAMBIAR ESTADO CATEGORÍA</h1>
            <div class="user-icon">
                <i class="fas fa-user-circle"></i>
            </div>
        </header>

        <!-- Table -->
        <main class="content">
            <table class="state-table">
                <thead>
                    <tr>
                        <th>NOMBRE</th>
                        <th>ESTADO</th>
                        <th>CAMBIAR ESTADO</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Categoría 1</td>
                        <td>Inactivo</td>
                        <td><button class="action-button">HABILITAR</button></td>
                    </tr>
                    <tr>
                        <td>Categoría 2</td>
                        <td>Activo</td>
                        <td><button class="action-button">DESHABILITAR</button></td>
                    </tr>
                    <tr>
                        <td>Categoría 3</td>
                        <td>Inactivo</td>
                        <td><button class="action-button">HABILITAR</button></td>
                    </tr>
                </tbody>
            </table>
        </main>
    </div>
</body>
</html>
