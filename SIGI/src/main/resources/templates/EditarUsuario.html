<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Usuario</title>
    <link rel="stylesheet" href="css/EditarUsuarios.css">
</head>
<body>
    <img src="img/fondo1.png" alt="Fondo" class="background">
     <!-- Barra lateral -->
     <div class="sidebar">
        <ul class="menu">
            <li class="menu-item">
                <i class="icon fa fa-home"></i>
                <span>Menu principal</span>
            </li>
            <li class="menu-item">
                <i class="icon fa fa-box"></i>
                <span>Orders</span>
            </li>
            <li class="menu-item">
                <i class="icon fa fa-calendar-alt"></i>
                <span>Schedule</span>
            </li>
            <li class="menu-item">
                <i class="icon fa fa-comments"></i>
                <span>Messages</span>
            </li>
            <li class="menu-item">
                <i class="icon fa fa-cog"></i>
                <span>Settings</span>
            </li>
            <li class="menu-item">
                <i class="icon fa fa-chart-bar"></i>
                <span>Analytics</span>
            </li>
        </ul>
        <div class="profile">
            <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="Profile Picture">
            <div>
                <p>Nombre del usuario</p>
                <small>Cuenta Free</small>
            </div>
        </div>
    </div>
    <br>X|
    <div class="form-container">
        <header class="form-header">
            EDITAR USUARIO
        </header>
        <form class="registration-form">
            <div class="form-row">
            <div class="form-group">
                <label for="nombres" >NOMBRES*</label>
                <input placeholder="Ingresa tus nombres" type="text" id="nombres" name="nombres" required>
            </div>
            <div class="form-group">
                <label for="apellidos">APELLIDOS*</label>
                <input placeholder="Ingresa tus apellidos"  type="text" id="apellidos" name="apellidos" required>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group">
                <label for="correo">CORREO ELECTRÓNICO*</label>
                <input placeholder="Ingresa tu correo" type="email" id="correo" name="correo" required>
            </div>
            <div class="form-group">
                <label for="telefono">TELÉFONO*</label>
                <input placeholder="Ingresa tu teléfono" type="tel" id="telefono" name="telefono" required>
            </div>
        </div>
        <div class="form-footer">
            <button type="submit">ACTUALIZAR</button>
        </div>
        </form>
    </div>
</body>
</html>
