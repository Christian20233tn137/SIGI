<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultar Proveedores</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/ConsultProvide.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="menu-icon">
                <i class="fas fa-bars"></i>
            </div>
            <h1>CONSULTAR PROVEEDORES</h1>
            <div class="user-icon">
                <i class="fas fa-user-circle"></i>
            </div>
        </header>

        <!-- Search Bar -->
        <div class="search-bar">
            <input type="text" placeholder="Buscar..." />
            <button class="search-button"><i class="fas fa-search"></i></button>
            <button class="filter-button">TODOS</button>
        </div>

        <!-- Table -->
        <main class="content">
            <table class="provider-table">
                <thead>
                    <tr>
                        <th>NOMBRE</th>
                        <th>RFC</th>
                        <th>DIRECCIÓN</th>
                        <th>TELÉFONO</th>
                        <th>CORREO ELECTRÓNICO</th>
                        <th>GESTIONAR</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Proveedor 1</td>
                        <td>RFC123456</td>
                        <td>Calle Ejemplo 123</td>
                        <td>123-456-7890</td>
                        <td>proveedor1@correo.com</td>
                        <td><button class="action-button">MÁS ACCIONES</button></td>
                    </tr>
                    <tr>
                        <td>Proveedor 2</td>
                        <td>RFC654321</td>
                        <td>Calle Ejemplo 456</td>
                        <td>098-765-4321</td>
                        <td>proveedor2@correo.com</td>
                        <td><button class="action-button">MÁS ACCIONES</button></td>
                    </tr>
                </tbody>
            </table>
        </main>
    </div>
</body>
</html>
