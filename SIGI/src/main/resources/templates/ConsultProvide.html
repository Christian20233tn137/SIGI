<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultar Proveedores</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/ConsultProvide.css">
</head>
<body>
    <img src="img/fondo1.png" alt="Fondo" class="background">

    <!-- Barra lateral -->
    <div class="sidebar">
        <ul class="menu">
            <a class="menu" href="Menu.html">
               <li class="menu-item">
                   <i class="icon fa fa-home"></i>
                   <span>Menu principal</span>
               </li>
            </a>
            <a class="menu" href="ConsultCategory.html">
               <li class="menu-item">
                   <i class="icon fas fa-th-large"></i>
                   <span>Categorías</span>
               </li>
            </a> 
            <a class="menu" href="ConsultProduct.html">
               <li class="menu-item">
                   <i class="icon fas fa-box"></i>
                   <span>Productos</span>
               </li>
            </a>
            <a class="menu" href="ConsultProvide.html">  
               <li class="menu-item">
                   <i class="icon fas fa-truck"></i>
                   <span>Proveedores</span>
               </li>
            </a>
            <a class="menu" href="ConsultarUsuarios.html">  
               <li class="menu-item">
                   <i class="icon fas fa-users"></i>
                   <span>Usuarios</span>
               </li>
            </a>  
            <a href="login.html" class="menu">
               <li class="menu-item">
                   <i class=" icon fas fa-sign-out-alt"></i>
                   <span>Salir</span>
               </li>
            </a>
        </ul>
        <div class="profile">
            <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="Profile Picture">
            <div>
                <p>Nombre del usuario</p>
                <small>Cuenta Free</small>
            </div>
        </div>
    </div>

    <div class="form-container">
        <div class="form-header">
            <h2>CONSULTAR PROVEEDORES</h2>
        </div>
        <form class="registration-form">
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="Buscar..." />
                <button class="search-button"><i class="fas fa-search"></i></button>
                <button class="plus-button" id="addProduct"><i class="fas fa-plus"></i> Agregar</button>
            </div>
        </form>

        <!-- Modal -->
        <div class="modal" id="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>REGISTRO DE PROVEEDOR</h2>
                    <button class="close-modal" id="closeModalButton">X</button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <input type="text" id="providerName" name="nombre" placeholder="Ingresa el nombre" required>
                        </div>
                        <div class="form-group">
                            <input type="text" id="providerPhone" name="telefono" placeholder="Ingresa el teléfono" required>
                        </div>
                        <div class="form-group">
                            <input type="text" id="providerRFC" name="rfc" placeholder="Ingresa el RFC" required>
                        </div>
                        <div class="form-group">
                            <input type="email" id="providerEmail" name="correo" placeholder="Ingresa el correo electrónico" required>
                        </div>
                        <div class="form-group">
                            <input type="text" id="providerAddress" name="direccion" placeholder="Ingresa la Dirección">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button class="close-modal" id="closeModal">Cerrar</button>
                    <button class="registrar" id="registerProvider">Registrar</button>
                </div>
            </div>
        </div>

        <!-- Tabla de proveedores -->
        <main class="content">
            <table class="provider-table" id="providerTable">
                <thead>
                    <tr>
                        <th>NOMBRE</th>
                        <th>RFC</th>
                        <th>DIRECCIÓN</th>
                        <th>TELÉFONO</th>
                        <th>CORREO ELECTRÓNICO</th>
                        <th>ESTADO</th>
                        <th>GESTIONAR</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Los proveedores serán insertados aquí dinámicamente -->
                </tbody>
            </table>
        </main>
    </div>

    <script src="js/consultProvide.js"></script>
</body>
</html>
