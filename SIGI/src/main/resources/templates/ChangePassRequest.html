<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambio de Contraseña</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/ChangePassRequest.css">
</head>
<body>
    <img src="img/fondo1.png" alt="Fondo" class="background">
    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1>CAMBIO DE CONTRASEÑA POR SOLICITUD</h1>
        </header>

        <!-- Main Content -->
        <main class="content">
            <p>INGRESE SU NUEVA CONTRASEÑA</p>
            <form class="form">
                <div class="form-group">
                    <label for="contrasena">CONTRASEÑA*</label>
                    <input type="password" id="contrasena" name="contrasena" required>
                </div>
                <div class="form-group">
                    <label for="confirmar-contrasena">CONFIRMAR CONTRASEÑA*</label>
                    <input type="password" id="confirmar-contrasena" name="confirmar-contrasena" required>
                </div>
                <button type="submit" class="submit-button">CAMBIAR CONTRASEÑA</button>
            </form>
        </main>
    </div>
</body>
</html>
