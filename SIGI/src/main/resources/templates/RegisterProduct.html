<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro de Productos</title>
    <link rel="stylesheet" href="css/RegisterProduct.css">
</head>
<body>
    <img src="img/fondo1.png" alt="Fondo" class="background">

     <!-- Barra lateral -->
     <div class="sidebar">
        <ul class="menu">
            <li class="menu-item">
                <i class="icon fa fa-home"></i>
                <span>Menu principal</span>
            </li>
            <li class="menu-item">
                <i class="icon fa fa-box"></i>
                <span>Orders</span>
            </li>
            <li class="menu-item">
                <i class="icon fa fa-calendar-alt"></i>
                <span>Schedule</span>
            </li>
            <li class="menu-item">
                <i class="icon fa fa-comments"></i>
                <span>Messages</span>
            </li>
            <li class="menu-item">
                <i class="icon fa fa-cog"></i>
                <span>Settings</span>
            </li>
            <li class="menu-item">
                <i class="icon fa fa-chart-bar"></i>
                <span>Analytics</span>
            </li>
        </ul>
        <div class="profile">
            <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="Profile Picture">
            <div>
                <p>Nombre del usuario</p>
                <small>Cuenta Free</small>
            </div>
        </div>
    </div>
    <br>
    <div class="form-container">
        <div class="form-header">
            <h2>REGISTRO DE PRODUCTOS</h2>
        </div>
        <form class="registration-form">
            <div class="form-row">
                <div class="form-group">
                    <label for="name">NOMBRE*</label>
                    <input type="text" id="NameProduct" placeholder="Ingresa tus nombres">
                </div>
                <div class="form-group">
                    <label for="precio">PRECIO UNITARIO*</label>
                    <input type="number" id="PrecioUnitario" placeholder="Ingresa tu teléfono">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="categoria">CATEGORÍA*</label>
                    <select id="CategoriaProducto" name="categoria" required>
                        <option value="">Seleccione una opción</option>
                        <option value="categoria1">Categoría 1</option>
                        <option value="categoria2">Categoría 2</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="proveedor">PROVEEDOR*</label>
                    <select id="proveedor" name="proveedor" required>
                        <option value="">Seleccione una opción</option>
                        <option value="proveedor1">Proveedor 1</option>
                        <option value="proveedor2">Proveedor 2</option>
                    </select>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="cantidad">CANTIDAD*</label>
                    <input type="number" id="cantidad" placeholder="Ingresa la cantidad">
                </div>
            </div>
            <div class="form-footer">
                <button type="submit">REGISTRAR</button>
            </div>
        </form>
    </div>
</body>
</html>
