<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/perfil.css">
</head>
<body>
    
    <div>
        <!-- Barra lateral -->
        <div class="sidebar">
            <ul class="menu">
                <li class="menu-item">
                    <i class="icon fa fa-home"></i>
                    <span>Dashboard</span>
                </li>
                <li class="menu-item">
                    <i class="icon fa fa-box"></i>
                    <span>Orders</span>
                </li>
                <li class="menu-item">
                    <i class="icon fa fa-calendar-alt"></i>
                    <span>Schedule</span>
                </li>
                <li class="menu-item">
                    <i class="icon fa fa-comments"></i>
                    <span>Messages</span>
                </li>
                <li class="menu-item">
                    <i class="icon fa fa-cog"></i>
                    <span>Settings</span>
                </li>
                <li class="menu-item">
                    <i class="icon fa fa-chart-bar"></i>
                    <span>Analytics</span>
                </li>
            </ul>
            <div class="profile">
                <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="Profile Picture">
                <div>
                    <p>Nombre del usuario</p>
                    <small>Cuenta Free</small>
                </div>
            </div>
        </div>
        <br>
        <!-- Contenido principal -->
        <div class="content">
            <header class="header"><h3>PERFIL</h3></header>
            <form class="profile-form">
                <div class="form-group">
                    <label for="nombres">NOMBRES*</label>
                    <input type="text" id="nombres" name="nombres" required>
                </div>
                <div class="form-group">
                    <label for="apellidos">APELLIDOS*</label>
                    <input type="text" id="apellidos" name="apellidos" required>
                </div>
                <div class="form-group">
                    <label for="correo">CORREO ELECTRÓNICO*</label>
                    <input type="email" id="correo" name="correo" required>
                </div>
                <div class="form-group">
                    <label for="telefono">TELÉFONO*</label>
                    <input type="tel" id="telefono" name="telefono" required>
                </div>
                <div class="form-group">
                    <label for="contrasena">CONTRASEÑA*</label>
                    <input type="password" id="contrasena" name="contrasena" required>
                </div>
                <button type="submit" class="edit-button">EDITAR</button>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
